<div class="wrap-my-character">
	<section class="section-my-character char-info"><h2>Character</h2><ul><li><span>Pledge</span><strong style="float: right;"></strong></li></ul></section>
	<section class="section-my-character char-level">
		<header class="top-area"><h2>Level<span id="gm-info" style="float: right;"></span></h2></header>
		<div class="box"><div class="level-info"></div><div class="stat"><span class="bar"></span></div></div>
		<div class="ranking"><dl class="ranking-server"><dt>Ranking</dt><dd></dd></dl><dl class="ranking-class"></dl></div>
	</section>
	<section class="section-my-character char-stats" style="margin-top: 0;">
		<header class="top-area"><h2>Stats</h2></header>
		<dl class="hpmp-info">
			<dt>HP</dt><dd class="hp"><span class="var"></span><div class="graph"><span class="bar percent-100"></span></div></dd>
			<dt>MP</dt><dd class="mp"><span class="var"></span><div class="graph"><span class="bar percent-100"></span></div></dd>
		</dl>
		<dl class="stat-info">
			<dt class="odd">STR</dt><dd id="stat-str"></dd>
			<dt>INT</dt><dd id="stat-int"></dd>
			<dt class="odd">DEX</dt><dd id="stat-dex"></dd>
			<dt>WIS</dt><dd id="stat-wis"></dd>
			<dt class="odd">CON</dt><dd id="stat-con"></dd>
			<dt>CHA</dt><dd id="stat-cha"></dd>
		</dl>
		<dl class="pk-info" style="padding-top: 22px; padding-bottom: 22px;"></dl>
	</section>
</div>
