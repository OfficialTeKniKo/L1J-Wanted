	<body class="pm">
		<div id="pm-page">
			<div class="main">
				<div class="contents">
					<section class="top"><div class="top__icon"><span class="icon-i0"></span><span class="icon-i1"></span><span class="icon-i2"></span></div></section>
					<section class="title"><h1>{SERVER_NAME} <b>Undergoing Web Inspection</b></h1><p class="ins-time">Usage is restricted until inspection is complete.</p></section>
					<section class="message"><div class="message__box"><h4 class="label">Inspection Details</h4><p class="text">Web service inspection</p></div></section>
					<section class="inquiry"><p>For related inquiries, please use <a href="javascript:customerLocation();">1:1 Inquiry</a>.</p></section>
				</div>
				<div class="btns"><a href="/index" class="submit-btn"><span>Confirm</span></a></div>
			</div>
			<div class="footer"><p>© {SERVER_NAME} Corp.</p></div>
		</div>
		<div class="mode_toggle_button_div"><div class="btn-fixed-wrap"><div class="btn-theme"><button class="btn-theme__toggle"><span class="icon"></span><span class="text">Dark Mode</span><span class="text state">OFF</span></button></div></div></div>
		<script type="text/javascript">$(function(){if(getLocal('darkMode') == 'dark'){$('html').addClass('dark-mode');$(this).find('.state').html('ON');}$('.btn-theme__toggle').on('click', function(e){if(!$('html').hasClass('dark-mode')){$('html').addClass('dark-mode');$(this).find('.state').html('ON');setLocal('darkMode', 'dark');}else{$('html').removeClass('dark-mode');$(this).find('.state').html('OFF');setLocal('darkMode', 'light');}})});</script>
		<script src="/js/storage.js"></script>
		<script type="text/javascript">
			function customerLocation(){
				var form = document.createElement("form");
				form.setAttribute('charset', 'UTF-8');
				form.setAttribute('method', 'POST');
				form.setAttribute('action', '/customer');
				var hiddenField_1 = document.createElement('input');
				hiddenField_1.setAttribute('type', 'hidden');
				hiddenField_1.setAttribute('name', 'type');
				hiddenField_1.setAttribute('value', '1');
				form.appendChild(hiddenField_1);
				
				var hiddenField_2 = document.createElement('input');
				hiddenField_2.setAttribute('type', 'hidden');
				hiddenField_2.setAttribute('name', 'num');
				hiddenField_2.setAttribute('value', '0');
				form.appendChild(hiddenField_2);
				document.body.appendChild(form);
				form.submit();
			}
		</script>
	</body>
