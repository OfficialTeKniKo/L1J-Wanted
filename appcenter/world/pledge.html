<!DOCTYPE html>
<html lang="en">
<head>
	<title>{SERVER_NAME}</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Mobile -->
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0" />

	<!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/nc-cnb.css" />
    <link rel="stylesheet" href="/css/l1.main.css">
    <link rel="stylesheet" href="/css/my_style.css">
    <link rel="stylesheet" href="/css/jquery.scrollbar.css">
    
    <!-- css -->
	<link rel="stylesheet" href="/css/community.css">
	<link rel="stylesheet" type="text/css" href="/css/nccommunity-theme.css">
    
    <!-- js -->
 	<script src="/js/jquery-3.3.1.min.js"></script>
 	
 	<link rel="stylesheet" href="/css/l1.world.css">
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
 	
 	<!-- 스크립트 비활성화 유저 리다이렉트 -->
 	<noscript><meta http-equiv="Refresh" content="0; URL=http://www.enable-javascript.com/en/" /></noscript>
</head>
<style>
body.ingame .wrap-header {background-color: #192950; min-height: 56px;}
.pagination {margin: 0 auto; display: table;}
.paginationjs .paginationjs-pages li, .paginationjs .paginationjs-pages li:last-child {border: none;}
.paginationjs .paginationjs-pages li>a {color: #b5b5b5;}
.paginationjs .paginationjs-pages li.active>a {background: #fff; color: #1f1f1f; line-height: 28px;}
</style>
<script type="text/javascript">
function noBack(){	window.history.forward();	}

//전역 스크립트 변수 선언
const serverName	= '{SERVER_NAME}';
const suggestEnable	= '{SUGGEST_ENABLE}';
const getTime		= '{NOW}';
const cnb		= {CNB};
const pageCnbType	= {PAGE_CNB_TYPE};
const pageCnbSubType	= {PAGE_CNB_SUB_TYPE};
const account		= {USER_DATA};
</script>
<body class="page-world">
	<!-- navi -->
	<div id="nc-cnb" class="nc-cnb nc-cnb--lineage custom-theme is-top" data-device="pc" data-ncc-device="pc" data-cnb-type="a" data-theme="lineage"></div>
	
	<div id="container" class="container">
		<!-- page container -->
		<div class="wrap-header"><header class="header"><h1 class="header-title">Lineage World</h1></header></div>
		<div class="section-contents">
			<div class="wrap-contents">
				<section class="section-blood">
					<header class="top-area"><div class="ui-dropdown"><div><span>{SERVER_NAME}</span></div></div></header>
					<div class="wrap-section-search-form">
						<section class="section-searchform">
							<div class="searchWrap">
								<form id="suggestForm" method="get" name="suggest_search" action="" onsubmit="return false">
									<input id="suggestInput" type="text" value="" autocomplete="off" title="Lineage Pledge Search" placeholder="Lineage Pledge Search">
									<button type="button" class="icon-delete" style="display: none;"></button>
									<input id="suggestSubmit" type="button" autocomplete="off" title="Search">
								</form>
							</div>
						</section>
					</div>
					<div class="wrap-detail-info" style="display: block;"></div>
				</section>
				<section class="section-blood-list section-blood-info">
					<ul class="tab">
						<li class="active"><a data-sort-type="0" style="cursor: pointer;">All</a></li>
						<li><a data-sort-type="3" style="cursor: pointer;">Siege Top 10</a></li>
						<li><a data-sort-type="5" style="cursor: pointer;">Old Style</a></li>
						<li><a data-sort-type="6" style="cursor: pointer;">Hideout</a></li>
						<li class="request-join-blood"><a href="#" data-sort-type="99">Join Pledge</a></li>
					</ul>
					<div class="article">
						<div class="table table-multi">
					        <div class="thead"><div class="tr"><div class="th-row"><span class="th-blood">Pledge</span><span class="th-master">Monarch</span><span class="th-member">Members</span></div><div class="th-row"><span class="th-point">Points</span><span class="th-azit">Hideout</span><span class="th-blank"></span></div></div></div>
					        <div class="tbody table-list"></div>
					    </div>
					</div>
					<div class="pagination"></div>
				</section>
			</div>
		</div>
	
		<!-- wrap-footer -->
		<div class="wrap-footer"></div>
	</div>
	
	<!-- popup -->
	<div id="layer_alert" class="default" style="display:none;"></div>
	<div class="dimmed" style="display: none;">dimmed</div>

	<!-- script -->
	<script src="/js/jquery.scrollbar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="/js/jquery.number.min.js"></script>
	<script src="/js/util.js"></script>
 	<script src="/js/init.js"></script>
 	<script src="/js/popup.js"></script>
 	<script src="/js/storage.js"></script>
	<script src="/js/blood.js"></script>
</body>
</html>
