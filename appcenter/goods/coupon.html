<!DOCTYPE html>
<html>
<head>
	<title>{SERVER_NAME}</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Mobile -->
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0" />

	<!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/nc-cnb.css" />
    <link rel="stylesheet" href="/css/l1.main.css">
    <link rel="stylesheet" href="/css/my_style.css">
    <link rel="stylesheet" href="/css/jquery.scrollbar.css">
    
    <!-- js -->
 	<script src="/js/jquery-3.3.1.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
	<link rel="stylesheet" href="/css/goods.css">
	<link rel="stylesheet" href="/css/coupon.css">
 	
 	<!-- 스크립트 비활성화 유저 리다이렉트 -->
 	<noscript><meta http-equiv="Refresh" content="0; URL=http://www.enable-javascript.com/en/" /></noscript>
</head>
<style>
.pagination-container {margin: 0 auto; display: table; padding-top: 50px;}
.paginationjs .paginationjs-pages li, .paginationjs .paginationjs-pages li:last-child {border: none;}
.paginationjs .paginationjs-pages li>a {color: #b5b5b5;background: transparent;font-size: 16px;}
.paginationjs .paginationjs-pages li.active>a {background: transparent;color: #1f1f1f;line-height: 28px;}
</style>
<script type="text/javascript">
function noBack(){	window.history.forward();	}

//전역 스크립트 변수 선언
const serverName	= '{SERVER_NAME}';
const suggestEnable	= '{SUGGEST_ENABLE}';
const getTime		= '{NOW}';
const cnb		= {CNB};
const pageCnbType	= {PAGE_CNB_TYPE};
const pageCnbSubType	= {PAGE_CNB_SUB_TYPE};
const account		= {USER_DATA};
</script>
<body class="false">
	<!-- navi -->
	<div id="nc-cnb" class="nc-cnb nc-cnb--lineage custom-theme is-top" data-device="pc" data-ncc-device="pc" data-cnb-type="a" data-theme="lineage"></div>
	
	<div id="svg-container" style="display: none;"></div>
	
	<div id="container" class="container">
		<!-- page container -->
		<div class="wrap-header"><header class="header"><h1 class="header-title">Lineage N Shop</h1></header></div>
		<section id="MenuWrap" class="gnb_wrap">
			<div class="gnb">
			    <div class="search_area" id="searchPanel">
			    	<form id="searchForm" name="searchForm" method="post" action="/goods">
			    		<input type="text" name="query" id="SearchInput" class="input_search ui-autocomplete-input" autocomplete="off">
			    		<div class="btn_area"><button type="button" class="btn_reset">Delete</button><button type="button" class="btn_search">Search</button></div>
			    	</form>
			    </div>
			    <div class="user_area">{NSHOP_ACCOUNT_INFO}</div>
			</div>
		</section>
		
		<section id="ContentWrap" class="content_wrap">
			<div class="goods_wrap">
		    	<div class="goods_info"><h2 class="tit">{SERVER_NAME} Coupon</h2><div class="thumb"><img src="/img/goods/coupon7.jpg?{NOW}" alt=""></div></div>
		    	<div class="goods_sub">
			        <div class="cell" style="border-right:none;">
			            <div class="box">
			                <div class="coupon_area">
			                	<form name="couponForm" method="post" onsubmit="return couponFormCheck();" autocomplete="off">
			                		<dl class="row">
			                        		<dd><span class="coupon_title">Coupon Nº</span></dd>
			                        		<div class="coupon_div">
			                        			<input type="text" name="coupon_input" class="coupon_input" placeholder="Please enter your coupon number."/>
			                        			<div class="coupon_btn_area"><button type="button" class="btn_reset">Delete</button></div>
			                        			<button type="submit" class="coupon_btn">Insert</button>
			                        		</div>
			                        		<dt class="sub_info">※ Please enter the coupon number correctly.</dt>
			                        		<ul class="sub_content"><li>→ Coupons that have expired cannot be registered.</li><li>→ It will be used immediately upon registration.</li></ul>
			                        	</dl>
			                	</form>
			                </div>
			            </div>
			        </div>
		    	</div>
		    	
		    	<div id="gm-info">{GM_HTML}</div>
			</div>
		</section>
		
		<div class="coupon-create-pop"></div>
		<div class="coupon-create-pop-back"></div>
	
		<!-- wrap-footer -->
		<div class="wrap-footer"></div>
	</div>
	
	<!-- popup -->
	<div id="layer_alert" class="default" style="display:none;"></div>
	<div class="dimmed" style="display: none;">dimmed</div>
	
	<!-- script -->
	<script src="/js/jquery.scrollbar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="/js/jquery.number.min.js"></script>
	<script src="/js/util.js"></script>
 	<script src="/js/init.js"></script>
 	<script src="/js/popup.js"></script>
 	<script src="/js/storage.js"></script>
 	
<script type="text/javascript">
$(function() {
	includeHTML(document.querySelector('#svg-container'), '/svg.html');
	
	let query	= '{QUERY}';
	if(query == undefined)query = 'ALL';
	let recommendSearch	= '100 million adena coupon';
	let defaultSearch	= query != null && query.trim() != '' && query.trim() != 'ALL' ? query : recommendSearch;
	$('#searchForm #SearchInput').val(defaultSearch);
});
</script>
	<script src="/js/coupon.js"></script>
	<script src="/js/goods.js"></script>
</body>
</html>
