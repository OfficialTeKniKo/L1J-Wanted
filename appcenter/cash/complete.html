<!DOCTYPE html>
<html>
<head>
	<title>{SERVER_NAME}</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Mobile -->
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0" />

	<!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/nc-cnb.css" />
    <link rel="stylesheet" href="/css/l1.main.css">
    <link rel="stylesheet" href="/css/my_style.css">
    <link rel="stylesheet" href="/css/jquery.scrollbar.css">
    
    <!-- js -->
 	<script src="/js/jquery-3.3.1.min.js"></script>
	
	<link rel="stylesheet" href="/css/goods.css">
 	
 	<!-- 스크립트 비활성화 유저 리다이렉트 -->
 	<noscript><meta http-equiv="Refresh" content="0; URL=http://www.enable-javascript.com/en/" /></noscript>
</head>
<script type="text/javascript">
function noBack(){	window.history.forward();	}

//전역 스크립트 변수 선언
const serverName	= '{SERVER_NAME}';
const suggestEnable	= '{SUGGEST_ENABLE}';
const getTime		= '{NOW}';
const cnb		= {CNB};
const account		= {USER_DATA};
</script>
<body class="false">
	<!-- navi -->
	<div id="nc-cnb" class="nc-cnb nc-cnb--lineage custom-theme is-top" data-device="pc" data-ncc-device="pc" data-cnb-type="a" data-theme="lineage"></div>
	
	<div id="svg-container" style="display: none;"></div>
	
	<div id="container" class="container">
		<!-- page container -->
		<div class="wrap-header"><header class="header"><h1 class="header-title">Lineage N Shop</h1></header></div>
		<section id="MenuWrap" class="gnb_wrap">
			<div class="gnb">
			    <div class="search_area" id="searchPanel">
			    	<form id="searchForm" name="searchForm" method="post" action="/goods">
			    		<input type="text" name="query" id="SearchInput" class="input_search ui-autocomplete-input" autocomplete="off">
			    		<div class="btn_area"><button type="button" class="btn_reset">Delete</button><button type="button" class="btn_search">Search</button></div>
			    	</form>
			    </div>
			    <div class="user_area">{NSHOP_ACCOUNT_INFO}</div>
			</div>
		</section>
		
		<section id="ContentWrap" class="content_wrap">
			<!-- 아이템 상세 정보 -->
			<div class="goods_wrap">
		    	<div class="goods_info">
			        <h2 class="tit">N Coin</h2>
			        <div class="thumb"><img src="/img/point.png" alt=""></div>
		    	</div>
		    	<div class="goods_sub">
		    		<div style="margin: 36px; padding: 30px; border: 1px solid #ddd; text-align: center; font-size: 26px;">
		    			<p>The payment has been made successfully</p>
		    			<ul>
		    				<li><span>Purchase Price - </span>{PRICE}</li>
		    				<li><span>Purchase Quantity - </span>{COUNT}</li>
		    			</ul>
		    			<div><button onClick="javascript:location.href='/index'" style="font-size: 16px; padding: 20px; margin-top: 16px; border: 1px solid; color: #fff; border-radius: 5px; background: #003569;">Return to main</button></div>
		    		</div>
		    	</div>
			</div>
		</section>
	
		<!-- wrap-footer -->
		<div class="wrap-footer"></div>
	</div>
	
	<!-- popup -->
	<div id="layer_alert" class="default" style="display:none;"></div>
	<div class="dimmed" style="display: none;">dimmed</div>
	
	<!-- script -->
	<script src="/js/jquery.scrollbar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="/js/jquery.number.min.js"></script>
	<script src="/js/util.js"></script>
 	<script src="/js/init.js"></script>
 	<script src="/js/popup.js"></script>
 	<script src="/js/storage.js"></script>
 	
	<script src="/js/goods.js"></script>
	<script type="text/javascript">
	document.onkeydown = function(e){
		key = (e) ? e.keyCode : event.keyCode;
		if (key==8) {// 뒤로가기 막기
			if (e) {
				noBack('/index');
				e.preventDefault();
			} else{
				event.keyCode = 0;
				event.returnValue = false;
			}
		}
	}
	// 새로고침 막기
	function noEvent() {
		if (event.keyCode == 116) {
			event.keyCode= 2;
			return false;
		} else if (event.ctrlKey && (event.keyCode==17 || event.keyCode==78 || event.keyCode == 82)) {
			return false;
		}
	}
	document.onkeydown = noEvent;
	</script>
</body>
</html>
